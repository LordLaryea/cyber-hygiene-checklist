<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Cyber Hygiene</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4faff;
      color: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Light cyber-style glowing background */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle at center, rgba(0, 255, 200, 0.05), transparent 60px);
      animation: rotateGrid 50s linear infinite;
      z-index: 0;
    }

    @keyframes rotateGrid {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.2); }
    }

    .reset-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffc3;
      width: 340px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00c8a8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffc3;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ddb2;
    }

    #message {
      margin-top: 10px;
      color: #d32f2f;
      font-weight: bold;
      display: none;
    }

    .success {
      color: #2e7d32 !important;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-4px); }
    }
  </style>
</head>
<body>
  <div class="reset-box" id="resetBox">
    <h2>üîê Reset Your Password</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="newPassword" placeholder="Enter New Password" />
    <button onclick="resetPassword()">Reset Password</button>
    <p id="message"></p>
  </div>

  <script>
    function resetPassword() {
      const user = document.getElementById("username").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();
      const message = document.getElementById("message");
      const box = document.getElementById("resetBox");

      const storedUser = localStorage.getItem("user") || "admin";

      if (user === storedUser && newPass.length >= 4) {
        localStorage.setItem("password", newPass);
        message.textContent = "‚úÖ Password reset successfully!";
        message.className = "success";
        message.style.display = "block";
        setTimeout(() => window.location.href = "index.html", 1500);
      } else {
        box.classList.remove("shake");
        void box.offsetWidth;
        box.classList.add("shake");
        message.textContent = "‚ùå Invalid username or weak password!";
        message.classList.remove("success");
        message.style.display = "block";
      }
    }
  </script>
</body>
</html>
