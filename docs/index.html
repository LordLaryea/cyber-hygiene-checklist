<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Cyber Hygiene - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f9ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #111;
    }

    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(
        circle at center,
        rgba(0, 255, 200, 0.1),
        transparent 60px
      );
      animation: moveGrid 60s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes moveGrid {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.2); }
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffc3;
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 1.6em;
      color: #00bfa6;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00ffc3;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #111;
      font-size: 1em;
    }

    #strengthMessage {
      font-size: 0.9em;
      text-align: left;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffc3;
      color: #111;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00e6b8;
    }

    .link-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .link-buttons button {
      width: 48%;
      background: transparent;
      border: 1px solid #00bfa6;
      color: #00bfa6;
    }

    #errorMessage {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 5px;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h1>üîê Personal Cyber Hygiene</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" oninput="checkStrength()" />
    <div id="strengthMessage"></div>
    <p id="errorMessage">Incorrect username or password!</p>
    <button onclick="login()">Login</button>
    <div class="link-buttons">
      <button onclick="forgotPassword()">Forgot Password?</button>
      <button onclick="createAccount()">Create Account</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const storedUser = localStorage.getItem("user") || "admin";
      const storedPass = localStorage.getItem("password") || "admin";

      const box = document.getElementById("loginBox");
      const message = document.getElementById("errorMessage");

      if (username === storedUser && password === storedPass) {
        localStorage.setItem("user", username);
        window.location.href = "dashboard.html";
      } else {
        box.classList.remove("shake");
        void box.offsetWidth;
        box.classList.add("shake");
        message.style.display = "block";
      }
    }

    function forgotPassword() {
      window.location.href = "reset.html";
    }

    function createAccount() {
      window.location.href = "create.html";
    }

    function checkStrength() {
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("strengthMessage");

      if (!pass) {
        msg.textContent = "";
        msg.className = "";
        return;
      }

      const weak = /[a-z]/.test(pass) && pass.length < 6;
      const medium = /[a-z]/.test(pass) && /[0-9]/.test(pass) && pass.length >= 6;
      const strong = /[a-z]/.test(pass) && /[0-9]/.test(pass) && /[^a-zA-Z0-9]/.test(pass) && pass.length >= 8;

      if (strong) {
        msg.textContent = "Strength: Strong";
        msg.className = "strong";
      } else if (medium) {
        msg.textContent = "Strength: Medium";
        msg.className = "medium";
      } else if (weak) {
        msg.textContent = "Strength: Weak";
        msg.className = "weak";
      } else {
        msg.textContent = "Strength: Very Weak";
        msg.className = "weak";
      }
    }
  </script>
</body>
</html>
