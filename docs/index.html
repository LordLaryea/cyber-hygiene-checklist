<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Cyber Hygiene - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f9ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #111;
    }

    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(
        circle at center,
        rgba(0, 255, 200, 0.08),
        transparent 60px
      );
      animation: moveGrid 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.2); }
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffc3;
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 1.6em;
      color: #00bfa6;
      margin-bottom: 20px;
    }

    label {
      display: none;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      transition: 0.3s;
    }

    input:focus {
      border: 1px solid #00bfa6;
      box-shadow: 0 0 5px #00ffc3;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffc3;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .link-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .link-buttons button {
      width: 48%;
      background: transparent;
      border: 1px solid #00bfa6;
      color: #00bfa6;
      position: relative;
    }

    .link-buttons button:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #00ffc3;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      white-space: nowrap;
    }

    #errorMessage {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 5px;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '‚è≥ Logging in...';
      display: block;
      margin-top: 8px;
      color: #00bfa6;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h1>üîê Personal Cyber Hygiene</h1>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Username" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" />

    <p id="errorMessage">Incorrect username or password!</p>

    <button id="loginBtn" onclick="login()">Login</button>

    <div class="link-buttons">
      <button onclick="forgotPassword()" title="Reset your password">Forgot Password?</button>
      <button onclick="createAccount()" title="Create a new account">Create Account</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const storedUser = localStorage.getItem("user") || "admin";
      const storedPass = localStorage.getItem("password") || "admin";

      const box = document.getElementById("loginBox");
      const button = document.getElementById("loginBtn");
      const message = document.getElementById("errorMessage");

      if (username === storedUser && password === storedPass) {
        button.classList.add("loading");
        setTimeout(() => {
          localStorage.setItem("user", username);
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        box.classList.remove("shake");
        void box.offsetWidth;
        box.classList.add("shake");
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
        }, 2500);
      }
    }

    function forgotPassword() {
      window.location.href = "reset.html";
    }

    function createAccount() {
      window.location.href = "create.html";
    }
  </script>
</body>
</html>
