<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Cyber Hygiene - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f9ff;
      color: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-image: radial-gradient(circle, #e0f7fa 1px, transparent 1px),
                        radial-gradient(circle, #b2ebf2 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      animation: gridMove 60s linear infinite;
    }

    @keyframes gridMove {
      0% { background-position: 0 0, 25px 25px; }
      100% { background-position: 50px 50px, 75px 75px; }
    }

    .login-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,200,0.4);
      width: 100%;
      max-width: 350px;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #00bfa5;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffc3;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #00e6b8;
    }

    .link-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .link-buttons button {
      width: 48%;
      background: transparent;
      border: 1px solid #00ffc3;
      color: #00bfa5;
    }

    #errorMessage {
      color: red;
      text-align: center;
      font-weight: bold;
      display: none;
      margin-top: 5px;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }

    #strengthText {
      text-align: center;
      font-weight: bold;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h1>üîê Personal Cyber Hygiene</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" oninput="checkStrength()" />
    <p id="strengthText"></p>
    <p id="errorMessage">Incorrect username or password!</p>
    <button onclick="login()">Login</button>
    <div class="link-buttons">
      <button onclick="forgotPassword()">Forgot Password?</button>
      <button onclick="createAccount()">Create Account</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const storedUser = localStorage.getItem("user") || "admin";
      const storedPass = localStorage.getItem("password") || "admin";
      const box = document.getElementById("loginBox");
      const message = document.getElementById("errorMessage");

      if (username === storedUser && password === storedPass) {
        localStorage.setItem("user", username);
        window.location.href = "dashboard.html";
      } else {
        box.classList.remove("shake");
        void box.offsetWidth;
        box.classList.add("shake");
        message.style.display = "block";
      }
    }

    function forgotPassword() {
      window.location.href = "reset.html";
    }

    function createAccount() {
      window.location.href = "create.html";
    }

    function checkStrength() {
      const pwd = document.getElementById("password").value;
      const strength = document.getElementById("strengthText");
      if (pwd.length === 0) {
        strength.textContent = "";
        return;
      }
      let score = 0;
      if (pwd.length >= 8) score++;
      if (/[A-Z]/.test(pwd)) score++;
      if (/[0-9]/.test(pwd)) score++;
      if (/[^A-Za-z0-9]/.test(pwd)) score++;

      const levels = ["Weak", "Fair", "Good", "Strong"];
      const colors = ["red", "orange", "blue", "green"];
      strength.textContent = `Password Strength: ${levels[score - 1] || "Very Weak"}`;
      strength.style.color = colors[score - 1] || "gray";
    }
  </script>
</body>
</html>
