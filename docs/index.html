<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Hygiene Login</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00ffcc" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffcc;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00e6b8;
    }

    #strengthMessage {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" oninput="checkStrength()" />
    <p id="strengthMessage"></p>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username && password) {
        localStorage.setItem("user", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter both username and password.");
      }
    }

    function checkStrength() {
      const password = document.getElementById("password").value;
      const message = document.getElementById("strengthMessage");

      let strength = 0;
      if (password.length > 5) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      if (password.length === 0) {
        message.textContent = "";
      } else if (strength <= 1) {
        message.textContent = "Weak Password ðŸ”´";
        message.style.color = "red";
      } else if (strength === 2) {
        message.textContent = "Medium Password ðŸŸ¡";
        message.style.color = "orange";
      } else {
        message.textContent = "Strong Password ðŸŸ¢";
        message.style.color = "lime";
      }
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
