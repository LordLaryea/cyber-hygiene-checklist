<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f9ff;
      --card: #ffffff;
      --accent: #00ffc3;
      --text: #111;
    }body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

.cyber-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background: repeating-radial-gradient(circle, rgba(0, 255, 200, 0.1) 0, transparent 40px);
  animation: rotate 100s linear infinite;
  z-index: 0;
}

@keyframes rotate {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}

.quiz-container {
  position: relative;
  z-index: 1;
  background: var(--card);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 255, 195, 0.4);
  max-width: 600px;
  width: 90%;
}

h2 {
  font-family: 'Orbitron', sans-serif;
  color: var(--accent);
}

.question {
  margin-bottom: 20px;
}

.question p {
  font-weight: bold;
}

label {
  display: block;
  margin-bottom: 8px;
  cursor: pointer;
}

input[type="radio"] {
  margin-right: 10px;
}

button {
  padding: 10px 20px;
  background-color: var(--accent);
  color: black;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 15px;
}

.tooltip {
  font-size: 0.85em;
  color: gray;
}

.score {
  margin-top: 20px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="cyber-bg"></div>
  <div class="quiz-container">
    <h2>Cyber Hygiene Quiz</h2>
    <form id="quizForm">
      <div class="question">
        <p>1. What is phishing?</p>
        <label><input type="radio" name="q1" value="a">A type of social engineering attack</label>
        <label><input type="radio" name="q1" value="b">A way to catch fish</label>
        <label><input type="radio" name="q1" value="c">A method for encrypting files</label>
        <label><input type="radio" name="q1" value="d">An antivirus software</label>
      </div>
      <div class="question">
        <p>2. Which of the following is a strong password?</p>
        <label><input type="radio" name="q2" value="a">123456</label>
        <label><input type="radio" name="q2" value="b">password</label>
        <label><input type="radio" name="q2" value="c">P@ssw0rd!2023</label>
        <label><input type="radio" name="q2" value="d">qwerty</label>
      </div>
      <div class="question">
        <p>3. What should you do before clicking a link in an email?</p>
        <label><input type="radio" name="q3" value="a">Click quickly</label>
        <label><input type="radio" name="q3" value="b">Ignore it</label>
        <label><input type="radio" name="q3" value="c">Check the URL and sender</label>
        <label><input type="radio" name="q3" value="d">Forward it to a friend</label>
      </div>
      <div class="question">
        <p>4. What is two-factor authentication?</p>
        <label><input type="radio" name="q4" value="a">Logging in with only a username</label>
        <label><input type="radio" name="q4" value="b">Using two usernames</label>
        <label><input type="radio" name="q4" value="c">A second method to confirm your identity</label>
        <label><input type="radio" name="q4" value="d">Two passwords</label>
      </div>
      <div class="question">
        <p>5. Why should you update your apps?</p>
        <label><input type="radio" name="q5" value="a">To get new emojis</label>
        <label><input type="radio" name="q5" value="b">To improve security and performance</label>
        <label><input type="radio" name="q5" value="c">To waste data</label>
        <label><input type="radio" name="q5" value="d">No reason</label>
      </div>
      <button type="button" onclick="submitQuiz()">Submit</button>
    </form>
    <div class="score" id="scoreDisplay"></div>
  </div>  <script>
    const correctAnswers = {
      q1: "a",
      q2: "c",
      q3: "c",
      q4: "c",
      q5: "b"
    };

    function submitQuiz() {
      let score = 0;
      for (let q in correctAnswers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === correctAnswers[q]) {
          score++;
        }
      }
      document.getElementById("scoreDisplay").textContent = `You scored ${score}/5!`;
      localStorage.setItem("quizScore", score);
    }
  </script></body>
</html>
